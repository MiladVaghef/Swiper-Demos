<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Demos</title>
    <!-- Swiper.js CSN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <!-- Link CSS Styles -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="area column">
    <!-- Main Slider (Whole Website) -->
    <div id="main-slider" class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide flex">
          <!-- Introduction Section (Landing) -->
          <div id="introduction" class="flex column">
            <h1>Swiper.js Slider Demo Experiment</h1>
            <p>
              This repository was built to practice creating responsive sliders
              and exploring different slider types using the Swiper.js library.
            </p>
          </div>
        </div>
      </div>
      <!-- Main Slider Buttons (Whole Website) -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination progress-pagination"></div>
    </div>
    <!-- Background Moving Circles -->
    <div class="circles">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- Link JS -->
    <script type="module" src="main.js"></script>
  </body>
</html>
